<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo simple WebRTC - Veille Technologique</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="container-content">
        <h2>Utilisateurs en ligne</h2>
        <hr />
        <ul class="online-users">
          <!-- <li class="user">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-user">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <div class="name">${nom}</div>
            <button class="call">Appeler</button>
          </li> -->
        </ul>
      </div>
      <div class="container-content">
        <h2>Salon de discusions</h2>
        <hr />
      </div>
    </div>
  </main>
  <dialog id="register-dialog">
    <form id="register-form">
      <label for="username">Nom d'utilisateur</label>
      <div>
        <input type="text" id="username" name="username" required />
        <button type="submit">Register</button>
      </div>
    </form>
  </dialog>
  <dialog id="call-dialog">
    <h2>Appel entrant</h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-incoming">
      <polyline points="16 2 16 8 22 8" />
      <line x1="22" x2="16" y1="2" y2="8" />
      <path
        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
    </svg>
    <div id="call-info">
      <div id="caller-name">Nom</div>
      <div id="call-action">
        <button id="accept-call">Accepter</button>
        <button id="reject-call">Rejeter</button>
      </div>
    </div>
  </dialog>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
